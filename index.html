<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Form</h1>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <main>
        <form>
            <div class="row">
                <div>
                    <label for="name">
                        Nome    
                    </label>
                    <input type="text" id="name"required>
                </div>

                <div>
                    <label for="surname">
                        Cognome    
                    </label>
                    <input type="text" id="surname"required>
                </div>

            </div>

            <div class="row">
                <div>
                    <label for="mail">
                        Email 
                    </label>
                    <input type="email" id="mail"required>
                </div>

                <div>
                    <label for="phone">
                        Numero di Telefono    
                    </label>
                    <input type="text" id="phone"required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="nation">
                        Nazionalità
                    </label>
                    <input type="text" id="nation"required placeholder="Italiana">
                </div>

                <div>

                    <label for="education">
                        Istruzione  
                    </label>
                    <select id="education"required>
                        <option disabled selected hidden>Istruzione</option>
                        <option value="">Diploma Scuola Media</option>
                        <option value="">Diploma di Maturità</option>
                        <option value="">Laurea</option>
                    </select>
                </div>
            </div>

            <button class="pulsante">Invia</button>
        </form>
    </main>

    <script src="script.js">
    </script>

</body>
</html>
